<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="Medifine Logo" />
        </div>
        <ul class="nav-list">
          <li>Home</li>
          <li>About Us</li>
          <li>Our servives</li>
          <li>Contact us</li>
        </ul>
      </nav>
      <section class="main-section">
        <div class="left-section">
          <img src="./images/topAngle.png" alt="Green Top Angle" />
          <img
            src="./images/stethoscope.png"
            alt="Stethoscope"
            class="stethoscope"
          />
          <h1 class="main-heading">
            Complete Health Care Solutions for Everyone
          </h1>
          <p class="main-description">
            We're always available for our Patients with emergen problems.You
            can easily reach us 24/7.We focused on hightest quality.
          </p>
          <img src="./images/mouse.png" alt="Mouse" class="mouse" />
          <button class="main-button">Make Appointment</button>
          <img src="./images/bottomAngle.png" alt="Orange ottom Angle" />
        </div>
        <div class="right-section">
          <img src="./images/greenBox.png" alt="Green Background" />
          <img
            src="./images/yellowBox.png"
            alt="Orange Background"
            class="orange-box"
          />
          <img
            src="./images/doctor.png"
            alt="Doctor Smiling Image"
            class="doctor"
          />
        </div>
      </section>
    </div>
  </body>
</html>
